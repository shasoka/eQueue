name: Render.com auto-deploy

on:
  push:
    branches: [main]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: ğŸ—‘ï¸ Delete production deployment
        uses: strumwolf/delete-deployment-environment@v2
        with:
          token: ${{ secrets.GH__TOKEN }}
          environment: production
          onlyRemoveDeployments: true

  deploy:
    needs: cleanup
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH__TOKEN }}
      - name: ğŸ›« New deployment on render.com
        uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          api_key: ${{ secrets.RENDER_COM__API_KEY }}
          service_id: ${{ secrets.RENDER_COM__SERVICE_ID }}
          github_token: ${{ secrets.GH__TOKEN }}
          clear_cache: true
          wait_deploy: true
          github_deployment: true
          deployment_environment: staging
